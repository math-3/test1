            padding: 20px;

        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        }

            font-size: 2.5em;

        }

            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchInput:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        #searchInput::placeholder {
            color: #95a5a6;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #ecf0f1;
            padding-top: 25px;
        }

        .result-found {
            color: #27ae60;
        }

        .result-not-found {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #searchInput, button {
                font-size: 1.1em;
                padding: 12px;
            }
