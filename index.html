            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

            margin-bottom: 25px;

            font-weight: 700;
        }

            line-height: 1.6;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchInput:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        #searchInput::placeholder {
            color: #95a5a6;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid #ecf0f1;
            padding-top: 25px;
        }

        .result-found {
            color: #27ae60;
        }

        .result-not-found {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #searchInput, button {
                font-size: 1.1em;
                padding: 12px;
            }
        }

            "eloquent": "1886", "juvenile": "1887", "notorious": "1888", "timid": "1889", "humid": "1890",
            "contagious": "1891", "cynical": "1892", "dumb": "1893", "monotonous": "1894", "perpetual": "1895",
            "dizzy": "1896", "weary": "1897", "numb": "1898", "mortal": "1899", "zealous": "1900"
        };

        const resultElement = document.getElementById('result');
        const searchInput = document.getElementById('searchInput');

        /**
         * レーベンシュタイン距離を計算する関数
         * @param {string} a - 比較対象の最初の文字列
         * @param {string} b - 比較対象の2番目の文字列
         * @returns {number} - 2つの文字列間のレーベンシュタイン距離
         */
        function levenshteinDistance(a, b) {
            const an = a.length;
            const bn = b.length;
            const matrix = [];

            if (an === 0) return bn;
            if (bn === 0) return an;

            for (let i = 0; i <= an; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= bn; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= an; i++) {
                for (let j = 1; j <= bn; j++) {
                    const cost = (a[i - 1] === b[j - 1]) ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,      // 削除
                        matrix[i][j - 1] + 1,      // 挿入
                        matrix[i - 1][j - 1] + cost // 置換
                    );
                }
            }
            return matrix[an][bn];
        }

        /**
         * 提案された単語を検索する関数
         * @param {string} typoWord - タイプミスされた可能性のある単語
         * @returns {string|null} - 最も似ていると判断された単語、見つからない場合はnull
         */
        function suggestSimilarWord(typoWord) {
            let minDistance = Infinity;
            let suggestedWord = null;
            const maxDistanceThreshold = 3; // 提案する最大編集距離のしきい値

            for (const knownWord in wordList) {
                const distance = levenshteinDistance(typoWord, knownWord);

                if (distance < minDistance) {
                    minDistance = distance;
                    suggestedWord = knownWord;
                }
            }

            // ある程度の距離を超えていたら提案しない
            if (minDistance > maxDistanceThreshold) {
                return null;
            }

            return suggestedWord;
        }

        function searchWord() {
            const word = searchInput.value.trim().toLowerCase();
            if (word === "") {
                resultElement.textContent = "単語を入力してください。";
                resultElement.className = '';
                return;
            }

            if (word in wordList) {
                const number = wordList[word];
                resultElement.textContent = `「${word}」の番号は ${number} です。`;
                resultElement.className = 'result-found';
            } else {
                // 単語が見つからなかった場合、類似単語を提案
                const suggestedWord = suggestSimilarWord(word);
                if (suggestedWord) {
                    resultElement.innerHTML = `「${word}」は見つかりませんでした。<br>もしかして「${suggestedWord}」ではありませんか？`;
                    resultElement.textContent = `「${suggestSimilarWord}」の番号は ${wordList[suggestedWord]} です。`;
                    resultElement.className = 'result-not-found';
                } else {
                    resultElement.textContent = `「${word}」は見つかりませんでした。`;
                    resultElement.className = 'result-not-found';
                }
            }
        }

        // Enterキーでも検索できるようにする (変更なし)
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        });

    </script>
